<mat-toolbar fxLayout="row" fxLayoutAlign="start center" color="primary"
             class="mat-typography mat-elevation-z4" fxFlex="100%">
  <img src="../../assets/waffle_logo_32px.png" alt="Wafflebet Logo"/>
  <h1 fxFlexOffset=".5em" fxFlex>Wafflebet</h1>

  <div *ngIf="user !== undefined">
    <button mat-raised-button color="accent" *ngIf="!checkLogin()" (click)="openSignUpModal()">
      <span>SIGN IN</span>
    </button>

    <div>
      <button mat-icon-button *ngIf="checkLogin()" [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item (click)="openSettingsModal()">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>

        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign out</span>
        </button>

      </mat-menu>
    </div>


  </div>


</mat-toolbar>
